 
<link rel="stylesheet" type="text/css" href="/player/player.css">

 <h1 class="title"></h1>
 <div id="player-wrapper"></div>
 <p class="description"></p>

 <form class="pure-form" id="comment-form" action="/player" method="POST" enctype="multipart/form-data" name="comments" onsubmit="return validateForm()">
    <div class="comment-form">
        <div class="left-side">
             <div class="row1">
                 <input type="text" required placeholder="enter your name" id="new_comment_name">
              </div>
              <div class="row2">
                <input placeholder="enter valid email" required type="email" id="new_comment_email">
             </div>
              <div class="row3">
                  <textarea placeholder="enter comment text" required id="new_comment_text" rows="3"></textarea>
              </div>
        </div>
       <div class="right-side">
              <button type="submit" class="button-secondary pure-button">Post</button>
       </div>
   </div>
  </form>
		 
  
 <script src="./player.js"></script>
